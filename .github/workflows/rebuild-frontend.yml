name: Rebuild Frontend Only

on:
  workflow_dispatch: # Только ручной запуск
    inputs:
      clear_cache:
        description: 'Clear all caches'
        required: false
        default: true
        type: boolean
      rebuild_assets:
        description: 'Rebuild frontend assets'
        required: false
        default: true
        type: boolean

jobs:
  rebuild:
    runs-on: ubuntu-latest
    
    steps:
    - name: Rebuild frontend on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script_stop: true
        debug: true
        script: |
          echo "🔨 Starting frontend rebuild..."
          echo "📁 Current directory: $(pwd)"
          echo "👤 Current user: $(whoami)"
          
          cd /var/www/sklad
          echo "📂 Changed to /var/www/sklad"
          
          if [ "${{ github.event.inputs.clear_cache }}" = "true" ]; then
            echo "🧹 Clearing all caches..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            php artisan event:clear
            php artisan queue:clear
            echo "✅ Caches cleared"
          fi
          
          if [ "${{ github.event.inputs.rebuild_assets }}" = "true" ]; then
            echo "📦 Installing/updating NPM dependencies..."
            npm ci --production
            
            echo "🔨 Building frontend assets..."
            npm run build
            
            echo "✅ Frontend assets rebuilt"
          fi
          
          echo "⚙️ Optimizing Laravel..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "🔄 Reloading services..."
          sudo systemctl reload php8.4-fpm
          sudo systemctl reload nginx
          
          echo "✅ Frontend rebuild completed successfully!"
          echo "🌐 Application is ready"
