name: Hello World

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Say Hello
      run: echo "Hello from GitHub Actions!"
      
    - name: Show Environment
      run: |
        echo "Runner: ${{ runner.os }}"
        echo "PHP: $(php --version | head -1)"
        echo "Git: $(git --version)"
