name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script_stop: true
        debug: false
        script: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¤ Current user: $(whoami)"
          
          cd /var/www/sklad
          echo "âœ… Changed to /var/www/sklad"
          
          echo "ğŸ“¥ Pulling latest changes from origin/main..."
          git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
          
          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --no-interaction --prefer-dist --optimize-autoloader || { echo "âŒ Composer install failed"; exit 1; }
          
          echo "ğŸ—„ï¸ Running migrations..."
          php artisan migrate --force || { echo "âš ï¸ Migrations completed with warnings"; }
          
          echo "ğŸ§¹ Clearing caches..."
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan cache:clear
          
          echo "ğŸ“¦ Running npm build..."
          npm install
          npm run build || { echo "âš ï¸ NPM build completed with warnings"; }
          
          echo "âš¡ Optimizing application..."
          php artisan config:cache
          php artisan route:cache
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“… Deployed at: $(date)"

    - name: Notify deployment status
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ job.status }}';
          const message = status === 'success' 
            ? 'âœ… Deployment successful!' 
            : 'âŒ Deployment failed!';
          console.log(message);
